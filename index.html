<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kuis Matematika</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        
        <div id="container">
            
            <div id="score">
                Skor <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Benar
            </div>
            <div id="wrong">
                Coba Lagi
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Klik Di Jawaban Yang Benar
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startreset">
                Mulai Permainan
            </div>
            <div id="timeremaining">
                Sisa Waktu :  <span id="timeremainingvalue">60</span> detik
            </div>
            <div id="gameOver">
                
            </div>
            <div id="button">
                <a href="tentang/index.html">Tentang</a>
                <a href="cara bermain/index.html">Cara Bermain</a>
            </div>
            
        </div>
        <script src="javascript.js"></script>
